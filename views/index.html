<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="wrapper">
        <div class="loadingPanel">
            <div class="loadingTime"></div>
            <div class="clearCache active">Очистити кеш</div>
        </div>
        <div class="panels">
            <div class="settings panel">
                <h2>
                    <label>Корпус:
                        <select id="corporaSelector"></select>
                    </label>
                </h2>
                <h2>
                    <label>Обмеження кількості тем:
                        <input type="range" min="1" id="topicsLimit">
                    </label>
                </h2>
                <h2>
                    <label>Обмеження кількості термів:
                        <input type="range" min="1" id="termsLimit">
                    </label>
                </h2>
            </div>
            <div class="topics panel">
                <h2>Теми:</h2>
                <div class="topics-list"></div>
            </div>
            <div class="term-details panel hidden">
                <h2 class="term-detail__value"></h2>
                <div class="term-detail__row term-detail__pos">
                    <span class="term-detail__key">Частина мови: </span>
                    <span class="term-detail__pos-value"></span>
                </div>
                <div class="term-detail__row term-detail__ner hidden">
                    <span class="term-detail__key">Сутність: </span>
                    <span class="term-detail__ner-value"></span>
                </div>
                <div class="term-detail__row term-detail__docs-amount">
                    <span class="term-detail__key">К-сть документів: </span>
                    <span class="term-detail__docs-amount-value"></span>
                </div>
                <div class="term-detail__row term-detail__topic">
                    <span class="term-detail__key">Тема: </span>
                    <span class="term-detail__topic-value"></span>
                </div>
            </div>
        </div>
        <div class="docs">
            <h1>Документи</h1>
            <div class="docs-list"></div>
        </div>
        <div class="graph"></div>
    </div>

    <script src="//unpkg.com/force-graph"></script>
    <script src="./js/index.js"></script>
</body>
</html>
